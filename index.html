<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>남성 의류 쇼핑몰</title>   
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #fff;
            border-bottom: 1px solid #ddd;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2em;
        }
        nav {
            margin: 20px 0;
            text-align: center;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .product {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 10px;
            padding: 10px;
            text-align: center;
            width: 300px;
        }
        .product img {
            max-width: 100%;
            border-radius: 5px;
        }
        .product h2 {
            font-size: 1.5em;
            margin: 10px 0;
        }
        .product p {
            color: #666;
        }
        .product button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
        .product button:hover {
            background-color: #555;
        }
        footer {
            background-color: #fff;
            border-top: 1px solid #ddd;
            padding: 20px;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>남성 의류 쇼핑몰</h1>
        <nav>
            <a href="#latest">최신 스타일</a>
            <a href="#ootd">OOTD</a>
            <a href="#trending">유행중</a>
        </nav>
    </header>
    <main class="container">
        <section id="latest" class="product">
            <img src="latest_style.jpg" alt="최신 스타일">
            <h2>최신 남성 스타일</h2>
            <p>지금 가장 핫한 남성 의류 스타일을 만나보세요.</p>
            <button>구매하기</button>
        </section>
        <section id="ootd" class="product">
            <img src="ootd.jpg" alt="OOTD">
            <h2>오늘의 패션 (OOTD)</h2>
            <p>오늘 입기 좋은 남성 패션을 제안합니다.</p>
            <button>구매하기</button>
        </section>
        <section id="trending" class="product">
            <img src="trending.jpg" alt="유행중">
            <h2>현재 유행중</h2>
            <p>지금 가장 유행하는 남성 의류를 확인하세요.</p>
            <button>구매하기</button>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 남성 의류 쇼핑몰. All rights reserved.</p>
    </footer>
</body>
</html>
